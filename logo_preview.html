<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>礼想家 Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* 灰色背景方便预览透明 Logo */
            background-image: 
                linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee),
                linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-family: sans-serif;
            color: #333;
        }
        .download-hint {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 礼想家 Logo SVG -->
        <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- 礼盒主体 -->
            <rect x="40" y="80" width="120" height="100" rx="16" fill="#EBCBCB" /> <!-- 柔和粉 -->
            
            <!-- 礼盒盖子阴影 -->
            <path d="M36 80C36 71.1634 43.1634 64 52 64H148C156.837 64 164 71.1634 164 80V96H36V80Z" fill="#D4A5A5" fill-opacity="0.2"/>
            
            <!-- 礼盒盖子 -->
            <rect x="30" y="60" width="140" height="36" rx="12" fill="#98BEDE" /> <!-- 清新蓝 -->
            
            <!-- 丝带 - 垂直部分 -->
            <rect x="90" y="60" width="20" height="120" fill="#FFFFFF" fill-opacity="0.4" />
            
            <!-- 蝴蝶结 - 左部分 -->
            <path d="M100 66C100 66 70 30 50 45C30 60 60 70 100 66Z" fill="#F5E6E8" /> <!-- 浅粉 -->
            <path d="M100 66C100 66 70 30 50 45C30 60 60 70 100 66Z" stroke="#D4A5A5" stroke-width="2" stroke-opacity="0.5"/>
            
            <!-- 蝴蝶结 - 右部分 -->
            <path d="M100 66C100 66 130 30 150 45C170 60 140 70 100 66Z" fill="#F5E6E8" /> <!-- 浅粉 -->
            <path d="M100 66C100 66 130 30 150 45C170 60 140 70 100 66Z" stroke="#D4A5A5" stroke-width="2" stroke-opacity="0.5"/>
            
            <!-- 蝴蝶结中心 -->
            <circle cx="100" cy="66" r="8" fill="#F2F2F7" stroke="#D4A5A5" stroke-width="2" stroke-opacity="0.5"/>
            
            <!-- 星星装饰 -->
            <path d="M160 30L163 38L170 40L163 42L160 50L157 42L150 40L157 38L160 30Z" fill="#EBCBCB" />
            <path d="M40 140L42 146L48 148L42 150L40 156L38 150L32 148L38 146L40 140Z" fill="#98BEDE" />
            
            <!-- AI 科技感元素 (眼睛/相机镜头) -->
            <circle cx="100" cy="130" r="24" fill="white" fill-opacity="0.8" />
            <circle cx="100" cy="130" r="16" fill="#EBCBCB" fill-opacity="0.5" />
            <circle cx="100" cy="130" r="8" fill="#98BEDE" />
            
            <!-- 微笑弧线 -->
            <path d="M85 130C85 130 92 145 115 130" stroke="#D4A5A5" stroke-width="3" stroke-linecap="round" stroke-opacity="0.8"/>
        </svg>
        
        <h1>礼想家 Logo</h1>
        <div class="download-hint">右键点击图片 -> "另存为..." 保存为 SVG 或 PNG</div>
    </div>
</body>
</html>
